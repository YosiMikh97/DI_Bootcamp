<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main class="startpage">
        <section class="login">
            <div class="loginmain">
                <h1 class="heading">Log In</h1>
                <input class="inputdiv email" type="Email" placeholder="email">
                <input type="password" class="inputdiv password" placeholder="password">
                <div class="afterinput">
                    <div class="rememberdiv">
                        <input class="Remember" type="checkbox" id="remember">
                        <label for="remember" class="rememberlabel">Remember me</label>
                    </div>
                    <div class="forgotdiv">
                        <a class="forgot" href="#">Forgot password?</a>
                    </div>
                </div>
                <button class="button" type="submit">LOG IN</button>
            </div>
            <div class="connectdiv">
                <hr>
                <div class="connect">Or Connect with</div>
                <div class="icons">
                    <div>
                        <a href="#"><i class="fa-brands fa-telegram fa-2x"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-github fa-2x"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-linkedin-in fa-2x"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer">
                &copy 2022
            </div>
        </section>
        <section class="reg">
            <div class="regcontent">
                <i class="fa-solid fa-user-plus fa-8x"></i>
                <h1 class="regheading">Hello, friend!</h1>
                <p class="regp">Enter your personal details and start journey with us</p>
                <div class="buttondiv">
                    <button type="submit" class="buttonreg">REGISTER <i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
