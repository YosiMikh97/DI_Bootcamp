<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Products</title>
</head>
<body>
    <main class="main">
        <div class="cardsection">
            <div class="card">
                <img src="images/image1.png" alt="image1" class="image1 image">
                <div class="cardinfo">
                    <div class="cardtitle">Women's Black Top</div>
                    <div class="carddesc">
                        <div class="cardpricenew">$14.40</div>
                        <div class="cardpriceold">616.00</div>
                    </div>
                    <div class="cardbutton">
                        <input class="button" type="button" value="ADD TO CARD">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
